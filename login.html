<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录验证</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      width: 380px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 45px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
      background: #fafafa;
    }

    .input-group input:focus {
      border-color: #3a6ff7;
      background: #fff;
      box-shadow: 0 0 5px rgba(58,111,247,0.2);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
    }

    .error {
      color: #e74c3c;
      font-size: 13px;
      min-height: 18px;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3a6ff7;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #2f5adf;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      transition: 0.2s;
    }

    .switch:hover {
      color: #3a6ff7;
    }
  </style>
  <!-- 使用 Font Awesome 图标 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-container">
    <h2 id="title">登录</h2>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="用户名">
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="密码">
    </div>

    <p class="error" id="error"></p>

    <button id="submitBtn">登录</button>
    <div class="switch" id="switchMode">没有账号？点击注册</div>
  </div>

  <script>
    const title = document.getElementById("title");
    const switchMode = document.getElementById("switchMode");
    const submitBtn = document.getElementById("submitBtn");
    const error = document.getElementById("error");
    let isLogin = true;

    // 如果已登录，直接跳转主页面
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "1.html"; 
    }

    switchMode.addEventListener("click", () => {
      isLogin = !isLogin;
      title.textContent = isLogin ? "登录" : "注册";
      submitBtn.textContent = isLogin ? "登录" : "注册";
      switchMode.textContent = isLogin ? "没有账号？点击注册" : "已有账号？点击登录";
      error.textContent = "";
    });

    submitBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        error.textContent = "请输入用户名和密码";
        return;
      }

      const savedUser = localStorage.getItem("username");
      const savedPass = localStorage.getItem("password");

      if (isLogin) {
        if (username === savedUser && password === savedPass) {
          localStorage.setItem("loggedIn", "true");
          alert("登录成功！");
          window.location.href = "main.html";
        } else {
          error.textContent = "用户名或密码错误";
        }
      } else {
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        alert("注册成功，请登录！");
        isLogin = true;
        title.textContent = "登录";
        submitBtn.textContent = "登录";
        switchMode.textContent = "没有账号？点击注册";
      }
    });
  </script>
</body>
</html>
